<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/smb/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bienvenidos a la pagina de Salvador Martorell Benavent. Repasa su vida a traves de fotos, videos y lo más importante ¡su música!">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="salvador_martorell_benavent">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SMB</title>
  <!-- <link rel="manifest" href="manifest.json">-->
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=1838666585');
      });
    }
	if ('wakeLock' in navigator) {
      // Comprobar si es compatible con wake lock
      try {
        // Solicitar el bloqueo de suspensión
        navigator.wakeLock.request('screen').then(function (wakeLock) {
          // wakeLock es un objeto que representa el bloqueo de suspensión
          // La pantalla no se apagará mientras esté activo
          console.log('Bloqueo de suspensión activado');
        }).catch(function (error) {
          // El bloqueo de suspensión no pudo ser adquirido
          console.error('Error al activar el bloqueo de suspensión:', error);
        });
      } catch (error) {
        console.error('wakeLock no está disponible:', error);
      }
    } else {
      console.error('El bloqueo de suspensión no es compatible');
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
